<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Task 1: Responsive Navbar -->
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-4">Task 1</h1>
    <nav class="bg-blue-600 p-4 md:flex md:justify-center lg:justify-end">
        <div class="md:hidden">
            <button id="menu-btn" class="text-white">
                â˜°
            </button>
        </div>
        <ul id="menu" class="hidden md:flex md:space-x-6 lg:pr-10 lg:text-lg text-white">
            <li><a href="#" class="hover:animate-bounce">Home</a></li>
            <li><a href="#" class="hover:animate-bounce">About</a></li>
            <li><a href="#" class="hover:animate-bounce">Services</a></li>
            <li><a href="#" class="hover:animate-bounce">Contact</a></li>
        </ul>
    </nav>

    <!-- Task 2: Responsive Grid Layout for Product Cards-->
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-4">Task 2</h1>

    <section class="p-4">
        <h2 class="text-center text-xl font-bold mb-4">Product Cards</h2>
        <div class="grid gap-4 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <div class="bg-white p-4 shadow rounded hover:scale-105 transition-transform duration-300">Product 1</div>
            <div class="bg-white p-4 shadow rounded hover:scale-105 transition-transform duration-300">Product 2</div>
            <div class="bg-white p-4 shadow rounded hover:scale-105 transition-transform duration-300">Product 3</div>
            <div class="bg-white p-4 shadow rounded hover:scale-105 transition-transform duration-300">Product 4</div>
            <div class="bg-white p-4 shadow rounded hover:scale-105 transition-transform duration-300">Product 5</div>
            <div class="bg-white p-4 shadow rounded hover:scale-105 transition-transform duration-300">Product 6</div>
        </div>
    </section>

    <!-- Task 3: Responsive Image Gallery -->
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-4">Task 3</h1>

    <section class="p-4">
        <h2 class="text-center text-xl font-bold mb-4">Image Gallery</h2>
        <div class="grid gap-4 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4">
            <img src="https://plus.unsplash.com/premium_photo-1661304671477-37c77d0c6930?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGVsZWN0cm9uaWNzfGVufDB8fDB8fHww" alt="Placeholder" class="w-full rounded hover:scale-110 transition-transform duration-300">

            <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bGFwdG9wfGVufDB8fDB8fHww" alt="Placeholder" class="w-full rounded hover:scale-110 transition-transform duration-300">

            <img src="https://plus.unsplash.com/premium_photo-1661304671477-37c77d0c6930?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGVsZWN0cm9uaWNzfGVufDB8fDB8fHww" alt="Placeholder" class="w-full rounded hover:scale-110 transition-transform duration-300">

            <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bGFwdG9wfGVufDB8fDB8fHww" alt="Placeholder" class="w-full rounded hover:scale-110 transition-transform duration-300">

            <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bGFwdG9wfGVufDB8fDB8fHww" alt="Placeholder" class="w-full rounded hover:scale-110 transition-transform duration-300">

            <img src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bGFwdG9wfGVufDB8fDB8fHww" alt="Placeholder" class="w-full rounded hover:scale-110 transition-transform duration-300">
        </div>
    </section>

    <!-- Task 4: Responsive Hero Section with Text and Image -->
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-4">Task 4</h1>

    <section class="p-8 bg-gray-300 flex flex-col sm:flex-col md:flex-row">
        <div class="text-center md:text-left md:w-1/2 p-4">
            <h1 class="text-2xl font-bold mb-4">Welcome to Our Site</h1>
            <p class="text-gray-700">This is a hero section</p>
        </div>
        <div class="md:w-1/2 p-4">
            <img  src="https://plus.unsplash.com/premium_photo-1672234253746-99ac19181f0b?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c2t5fGVufDB8fDB8fHww" alt="Placeholder" class="rounded animate-pulse">
        </div>
    </section>

    <!-- Task 5: Responsive Pricing Table -->
    <h1 class="text-3xl font-bold text-center text-blue-600 mb-4">Task 5</h1>

    <section class="p-4">
        <h2 class="text-center text-xl font-bold mb-4">Pricing Table</h2>
        <div class="grid gap-4 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
            <div class="bg-white p-4 shadow rounded text-center hover:bg-blue-200 transition-colors duration-300">
                <h3 class="text-lg font-bold">Basic</h3>
                <p class="text-gray-700">$10/month</p>
            </div>
            <div class="bg-white p-4 shadow rounded text-center hover:bg-blue-200 transition-colors duration-300">
                <h3 class="text-lg font-bold">Standard</h3>
                <p class="text-gray-700">$20/month</p>
            </div>
            <div class="bg-white p-4 shadow rounded text-center hover:bg-blue-200 transition-colors duration-300">
                <h3 class="text-lg font-bold">Premium</h3>
                <p class="text-gray-700">$30/month</p>
            </div>
        </div>
    </section>

    <script>
        // Toggle menu visibility
        document.getElementById('menu-btn').addEventListener('click', () => {
            const menu = document.getElementById('menu');
            menu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
