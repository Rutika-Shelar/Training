<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>




    <!-- Task 1: Create a Simple Contact Form -->


    

    <h1>Contact Form</h1>
    <form action="" method="">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>




    <!-- Task 2: Registration Form with Gender and Hobbies -->





    <h1>Registration Form</h1>
    <form action="" method="">
        <!-- First Name -->
        <label for="firstName">First Name:</label><br>
        <input type="text" id="firstName" name="firstName" required><br><br>

        <!-- Last Name -->
        <label for="lastName">Last Name:</label><br>
        <input type="text" id="lastName" name="lastName" required><br><br>

        <!-- Email -->
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Password -->
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

        <!-- Hobbies -->
        <label>Hobbies:</label><br>
        <input type="checkbox" id="reading" name="hobbies" value="Reading">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="traveling" name="hobbies" value="Traveling">
        <label for="traveling">Traveling</label><br>
        <input type="checkbox" id="sports" name="hobbies" value="Sports">
        <label for="sports">Sports</label><br><br>

        <!-- Country -->
        <label for="country">Country:</label><br>
        <select id="country" name="country" required>
            <option value="">Select your country</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="Canada">Canada</option>
            <option value="UK">UK</option>
        </select><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Register">
    </form>





    <!-- Task 3: Feedback Form with Rating System -->



    <h1>We Value Your Feedback</h1>
    <form action="" method="">
        <!-- Name -->
        <label for="name">Your Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <!-- feedback/comments -->
        <label for="feedback">Your Feedback:</label><br>
        <textarea id="feedback" name="feedback" rows="4" cols="50" required></textarea><br><br>

        <!-- Rating System -->
        <label for="rating">Rate Our Service(1-5)</label><br>
        <input type="radio" id="1" name="rating" value="1">
        <label for="1">1</label><br>
        <input type="radio" id="2" name="rating" value="2">
        <label for="2">2</label><br>
        <input type="radio" id="3" name="rating" value="3">
        <label for="3">3</label><br>
        <input type="radio" id="4" name="rating" value="4">
        <label for="4">4</label><br>
        <input type="radio" id="5" name="rating" value="5">
        <label for="5">5</label><br><br>

        <!-- Recommendation -->
        <label>Would you recommend us?</label><br>
        <input type="checkbox"  value="Yes">
        <label for="recommend">Yes</label><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit Feedback">
    </form>


</body>
</html>
